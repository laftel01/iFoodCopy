<!DOCTYPE html>

<head>
    <title>Delivery de Comida e Mercado - iFood</title>
    <meta name="description" content="O jeito mais fácil de pedir delivery de comida e fazer mercado. Leia avaliações de restaurantes, faça seu pedido pela internet e receba em casa."></meta>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="utf-8">
    <link rel="preload" as="font" href="SulSans-Light.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="SulSans-Regular.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="SulSans-Medium.woff2" crossorigin="anonymous">
</head>

<body>

                        style="border-radius: inherit; height: 100%; left: 0px; position: absolute; top: 0px; width: 100%;"
                        width="0" height="0">
                    </canvas>
                    <span class="icon-marmita icon-marmita--new-menu">
                        <svg width="22" height="18"
                            viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="22" height="2" rx="1" fill="#717171"></rect>
                            <rect y="8" width="22" height="2" rx="1" fill="#717171"></rect>
                            <rect y="16" width="22" height="2" rx="1" fill="#717171"></rect>
                        </svg>
                    </span>

            </div>
            <div class="landing-v2-menu_large">

                </span>
            </div>
            <nav class="landing-v2-header__nav">
                <a href="https://entregador.ifood.com.br/" class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank" rel="noopener">
                    <canvas class="canvas_header" width="0" height="0">
                    </canvas> Entregador
                </a>
                <a href="https://parceiros.ifood.com.br/" class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank" rel="noopener">
                    <canvas class="canvas_header" width="0" height="0">
                    </canvas> Restaurante e Mercado
                </a>
                <a class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank" rel="" href="https://www.ifood.com.br/carreiras">
                    <canvas class="canvas_header" width="0" height="0">
                    </canvas> Carreiras
                </a>
                <a href="https://empresas.ifood.com.br/ifood-card?utm_source=home_ifood&amp;utm_medium=referral&amp;utm_campaign=botao_header" class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank" rel="noopener">

            <button type="button" role="button" class="btn btn--link btn--size-m landing-v2-header__sing-up" label="Criar conta" theme="link" variant="landing-v2-header__sing-up" color="primary" target="" rel="">

                <span class="btn__label">Criar conta</span>
            </button>
            <button type="button" role="button" class="btn btn--default btn--size-m landing-v2-header__sing-in" label="Entrar" variant="landing-v2-header__sing-in" theme="default" color="primary" target="" rel="">

                <span class="btn__label">Entrar</span>

    <section class="landing-v2-address-search">

            <p class="landing-v2-address-search__title landing-v2-address-search__text">Tudo pra facilitar seu dia a dia</p>
            <p class="landing-v2-address-search__description landing-v2-address-search__text">O que você precisa está aqui. Peça e receba onde estiver.</p>
            <form class="landing-v2-address-search__form">
                <div class="landing-v2-address-search__input-wrapper landing-v2-address-search__form-field"><svg class="landing-v2-address-search__pin-icon" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.835 17.274c-.555 0-1.058-.324-1.313-.855L4.305 9.635a5.985 5.985 0 0 1 .105-5.289c.81-1.56 2.22-2.557 3.855-2.731.367-.04.757-.04 1.125 0 1.635.174 3.037 1.172 3.855 2.731a5.96 5.96 0 0 1 .105 5.289.556.556 0 0 1-.758.269.62.62 0 0 1-.255-.8 4.726 4.726 0 0 0-.09-4.188c-.607-1.211-1.695-1.987-2.962-2.121a4.274 4.274 0 0 0-.9 0c-1.26.134-2.348.91-2.978 2.121a4.726 4.726 0 0 0-.082 4.188l3.217 6.785c.083.174.24.198.3.198s.218-.016.3-.198l1.613-3.412a.558.558 0 0 1 .757-.27.62.62 0 0 1 .255.8l-1.612 3.412c-.255.523-.758.855-1.32.855z" fill="currentColor"></path><path d="M8.835 9.555c-1.275 0-2.317-1.1-2.317-2.446 0-1.354 1.042-2.446 2.317-2.446 1.275 0 2.318 1.1 2.318 2.446.007 1.354-1.035 2.446-2.318 2.446zm0-3.705c-.66 0-1.192.563-1.192 1.26 0 .696.532 1.258 1.192 1.258.66 0 1.193-.562 1.193-1.259.007-.696-.533-1.259-1.193-1.259z" fill="currentColor"></path></svg>
                    <input value="" placeholder="Endereço de entrega e número" class="landing-v2-address-search__input"></div><button class="landing-v2-address-search__button landing-v2-address-search__form-field">Buscar</button></form>
        </div>
    </section>
    <section class="landing-v2-multi-categories">

            <div class="landing-v2-multi-categories__main-categories">
                <div class="landing-v2-multi-categories__big-category">
                    <div class="landing-v2-multi-categories-big-link landing-v2-multi-categories-big-link--restaurant"><span class="landing-v2-multi-categories-big-link__foods landing-v2-multi-categories-big-link__foods--left"></span><span class="landing-v2-multi-categories-big-link__foods landing-v2-multi-categories-big-link__foods--right"></span>
                        <div class="landing-v2-multi-categories-big-link__container">
                            <p class="landing-v2-multi-categories-big-link__title">Restaurante</p>
                            <figure class="landing-v2-multi-categories-big-link__image-container"><img class="landing-v2-multi-categories-big-link__image landing-v2-multi-categories-big-link__image--restaurant" src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/restaurant.png" alt="Ver opções"></figure>
                            <div class="landing-v2-multi-categories-big-link__link landing-v2-multi-categories-big-link__link--restaurant">Ver opções<span class="icon-marmita icon-marmita--arrow-right-thin landing-v2-multi-categories-big-link__icon"><svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-97 -69)" stroke="#3F3E3E" stroke-width="3" fill="none" fill-rule="evenodd" stroke-linecap="round"><g id="Seta-voltar" transform="translate(97 69)"><path id="Path-6" transform="rotate(-90 23.5 23.5)" d="M6 16l17.5 15L41 16"></path></g></g></svg></span></div>
                        </div>
                    </div>
                </div>
                <div class="landing-v2-multi-categories__big-category">
                    <div class="landing-v2-multi-categories-big-link landing-v2-multi-categories-big-link--market"><span class="landing-v2-multi-categories-big-link__foods landing-v2-multi-categories-big-link__foods--left"></span><span class="landing-v2-multi-categories-big-link__foods landing-v2-multi-categories-big-link__foods--right"></span>
                        <div class="landing-v2-multi-categories-big-link__container">
                            <p class="landing-v2-multi-categories-big-link__title">Mercado</p>
                            <figure class="landing-v2-multi-categories-big-link__image-container"><img class="landing-v2-multi-categories-big-link__image landing-v2-multi-categories-big-link__image--market" src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/market.png" alt="Buscar lojas"></figure>
                            <div class="landing-v2-multi-categories-big-link__link landing-v2-multi-categories-big-link__link--market">Buscar lojas<span class="icon-marmita icon-marmita--arrow-right-thin landing-v2-multi-categories-big-link__icon"><svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-97 -69)" stroke="#3F3E3E" stroke-width="3" fill="none" fill-rule="evenodd" stroke-linecap="round"><g id="Seta-voltar" transform="translate(97 69)"><path id="Path-6" transform="rotate(-90 23.5 23.5)" d="M6 16l17.5 15L41 16"></path></g></g></svg></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="landing-v2-multi-categories__carousel">
            <div class="landing-v2-multi-categories-small-link">
                <figure class="landing-v2-multi-categories-small-link__image-wrapper landing-v2-multi-categories-small-link__image-wrapper--drinks"><img class="landing-v2-multi-categories-small-link__image landing-v2-multi-categories-small-link__image--drinks" src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/drinks.png" alt="Bebidas"></figure>
                <p class="landing-v2-multi-categories-small-link__title">Bebidas<span class="icon-marmita icon-marmita--arrow-right-thin landing-v2-multi-categories-small-link__icon"><svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-97 -69)" stroke="#3F3E3E" stroke-width="3" fill="none" fill-rule="evenodd" stroke-linecap="round"><g id="Seta-voltar" transform="translate(97 69)"><path id="Path-6" transform="rotate(-90 23.5 23.5)" d="M6 16l17.5 15L41 16"></path></g></g></svg></span></p>

            </div>
            <div class="landing-v2-multi-categories-small-link">
                <figure class="landing-v2-multi-categories-small-link__image-wrapper landing-v2-multi-categories-small-link__image-wrapper--express"><img class="landing-v2-multi-categories-small-link__image landing-v2-multi-categories-small-link__image--express" src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/express.png" alt="Express"></figure>
                <p class="landing-v2-multi-categories-small-link__title">Express<span class="icon-marmita icon-marmita--arrow-right-thin landing-v2-multi-categories-small-link__icon"><svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-97 -69)" stroke="#3F3E3E" stroke-width="3" fill="none" fill-rule="evenodd" stroke-linecap="round"><g id="Seta-voltar" transform="translate(97 69)"><path id="Path-6" transform="rotate(-90 23.5 23.5)" d="M6 16l17.5 15L41 16"></path></g></g></svg></span></p>
            </div>
            <div class="landing-v2-multi-categories-small-link">
                <figure class="landing-v2-multi-categories-small-link__image-wrapper landing-v2-multi-categories-small-link__image-wrapper--petshop"><img class="landing-v2-multi-categories-small-link__image landing-v2-multi-categories-small-link__image--petshop" src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/petshop.png" alt="Pet shop"></figure>
                <p class="landing-v2-multi-categories-small-link__title">Pet shop<span class="icon-marmita icon-marmita--arrow-right-thin landing-v2-multi-categories-small-link__icon"><svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g transform="translate(-97 -69)" stroke="#3F3E3E" stroke-width="3" fill="none" fill-rule="evenodd" stroke-linecap="round"><g id="Seta-voltar" transform="translate(97 69)"><path id="Path-6" transform="rotate(-90 23.5 23.5)" d="M6 16l17.5 15L41 16"></path></g></g></svg></span></p>
